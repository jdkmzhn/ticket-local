version: '3.8'

services:
  zammad-ki-app:
    build: .
    container_name: zammad-ki-integration
    ports:
      - "8080:3000"
    environment:
      # Eden AI API Schlüssel
      - EDEN_AI_API_KEY=${EDEN_AI_API_KEY}
      
      # Zammad API Konfiguration
      - ZAMMAD_API_URL=${ZAMMAD_API_URL}
      - ZAMMAD_API_TOKEN=${ZAMMAD_API_TOKEN}
      
      # Server-Konfiguration
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Für Entwicklung: Live-Reload
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: unless-stopped


